<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Fleet performance test</title>

        <script type="module" src="fleet/performance.js?x"></script>
    </head>

    <body>
        <fleet-world size="900" xsize="75"></fleet-world>
        <div id="info">
            <p></p>
            <form>
                <label>
                    <input type="checkbox" name="features" value="gpu" checked="checked" />
                    Enable GPU
                </label>
                <label>
                    <input type="checkbox" name="features" value="large-body" checked="checked" />
                    Add large body
                </label>
                <label>
                    <input type="checkbox" name="features" value="move" checked="checked" /> Move
                    bodies
                </label>
                <label>
                    <input type="checkbox" name="features" value="camera" /> Rotate camera
                </label>
            </form>
        </div>

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                color: white;
                background: black;
            }

            #info {
                position: absolute;
                top: 0;
                right: 0;
                will-change: transform;
            }

            label {
                display: block;
            }
        </style>
    </body>
</html>
